<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>Material Keyboard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="/favicon.ico">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
    <!--[if lt IE 10]>

      <div class="page">
        <div class="page__content">
          <textarea id="notepad"></textarea>
          <div class="material-board" id="material-board">
            <div class="material-board__row">
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="q">
                  q
                  <span class="material-board__superscript">1</span>
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="w">
                  w
                  <span class="material-board__superscript">2</span>
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="e">
                  <span class="material-board__superscript">3</span>
                  e
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="r">
                  <span class="material-board__superscript">4</span>
                  r
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="t">
                  <span class="material-board__superscript">5</span>
                  t
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="y">
                  <span class="material-board__superscript">6</span>
                  y
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="u">
                  <span class="material-board__superscript">7</span>
                  u
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="i">
                  <span class="material-board__superscript">8</span>
                  i
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="o">
                  <span class="material-board__superscript">9</span>
                  o
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="p">
                  <span class="material-board__superscript">0</span>
                  p
                </span>
              </span>
            </div>

            <div class="material-board__row">
              <span class="material-board__keybound material-board__spacer--half"></span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="a">a</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="s">s</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="d">d</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="f">f</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="g">g</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="h">h</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="j">j</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="k">k</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="l">l</span>
              </span>
              <span class="material-board__keybound material-board__spacer--half"></span>
            </div>

            <div class="material-board__row">
              <span class="material-board__keybound material-board__keybound--modifier">
                <span class="material-board__keycap material-board__keycap--icon material-board__keycap--modifier" data-key-label="shift">
                  <span class="material-board__legend material-board__legend--modifier">

                    <svg width="18px" height="20px" viewBox="0 0 18 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                      <!-- Generator: Sketch 3.3.2 (12043) - http://www.bohemiancoding.com/sketch -->
                      <title>caps</title>
                      <desc>Created with Sketch.</desc>
                      <defs></defs>
                      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <g id="Mobile-Portrait" sketch:type="MSArtboardGroup" transform="translate(-3.000000, -2.000000)" fill="#FFFFFF" opacity="0.6">
                          <path d="M5,20 L5,22 L19,22 L19,20 L5,20 Z M16,11 L21,11 L12,2 L3,11 L8,11 L8,16 L16,16 L16,11 Z" id="caps" sketch:type="MSShapeGroup"></path>
                        </g>
                      </g>
                    </svg>

                  </span>
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="z">z</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="x">x</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="c">c</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="v">v</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="b">b</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="n">n</span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label="m">m</span>
              </span>
              <span class="material-board__keybound material-board__keybound--modifier">
                <span class="material-board__keycap material-board__keycap--icon material-board__keycap--modifier" data-key-label="delete">
                  <span class="material-board__legend material-board__legend--modifier">
                    <svg width="24px" height="18px" viewBox="0 0 24 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">
                      <!-- Generator: Sketch 3.3.2 (12043) - http://www.bohemiancoding.com/sketch -->
                      <title>delete</title>
                      <desc>Created with Sketch.</desc>
                      <defs></defs>
                      <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <g id="Mobile-Portrait" sketch:type="MSArtboardGroup" transform="translate(0.000000, -3.000000)" fill="#FFFFFF" opacity="0.6">
                          <path d="M22,3 L7.1,3 C6.4,3 5.8,3.3 5.4,3.9 L0,12 L5.4,20.1 C5.8,20.6 6.4,21 7.1,21 L22,21 C23.1,21 24,20.1 24,19 L24,5 C24,3.9 23.1,3 22,3 L22,3 Z M19,15.6 L17.6,17 L14,13.4 L10.4,17 L9,15.6 L12.6,12 L9,8.4 L10.4,7 L14,10.6 L17.6,7 L19,8.4 L15.4,12 L19,15.6 L19,15.6 Z" id="delete" sketch:type="MSShapeGroup"></path>
                        </g>
                      </g>
                    </svg>
                  </span>
                </span>
              </span>
            </div>


            <div class="material-board__row">
              <span class="material-board__keybound material-board__keybound--modifier">
                <span class="material-board__keycap material-board__keycap--icon material-board__keycap--modifier" data-key-label="alt">
                  <span class="material-board__legend material-board__legend--modifier material-board__legend--sm">
                    ?123
                  </span>
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label=",">,</span>
              </span>
              <span class="material-board__keybound material-board__keybound--space">
                <span class="material-board__keycap material-board__keycap--modifier" data-key-label=" ">
                  <span class="material-board__legend material-board__legend--modifier material-board__legend--space"></span>
                </span>
              </span>
              <span class="material-board__keybound">
                <span class="material-board__keycap" data-key-label=".">.</span>
              </span>
              <span class="material-board__keybound material-board__keybound--modifier">
                <span class="material-board__keycap material-board__keycap--icon material-board__keycap--modifier material-board__keycap--primary" data-key-label="enter">
                  <span class="material-board__legend material-board__legend--modifier">
                    <img src="images/return.svg">
                  </span>
                </span>
              </span>
            </div>


          </div>
        </div>
      </div>

      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>

      <script src="bower_components/underscore/underscore.js"></script>

      <script src="scripts/main.js"></script>

    </html>
